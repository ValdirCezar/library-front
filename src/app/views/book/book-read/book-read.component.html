<div class="content">

  <div class="title">
    <h1>Category {{ category.name }}</h1>
  </div>

  <button class="button" (click)="navigateToBookCreate()" mat-stroked-button color="primary">add new
    book</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="books">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">format_list_numbered</i></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">title</i></th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Name Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">build</i></th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/category/{{ category.id }}/books/update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/category/{{ this.category.id }}/books/delete/{{ row.id }}">
            <i class="material-icons del">delete</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="read">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">visibility</i></th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/category/{{ this.category.id }}/books/read-book/{{ row.id }}">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
