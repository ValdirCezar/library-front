<form>
    <h1>Update Category</h1>
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" placeholder="{{ category.name }}">
    </mat-form-field>

    <div class="buttons">
        <button mat-stroked-button (click)="update()" color="primary">UPDATE</button>
        <button mat-stroked-button (click)="cancel()" color="warn">CANCEL</button>
    </div>
</form>
