<div class="content">

  <button class="button" (click)="navigateToCategoryCreate()" mat-stroked-button color="primary">create new
    category</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categories">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Name Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/category/update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/category/delete/{{ row.id }}">
            <i class="material-icons del">delete</i>
          </a>
        </td>
      </ng-container>


      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/category/{{ row.id }}/books">
            <button mat-stroked-button color="primary">view books</button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
